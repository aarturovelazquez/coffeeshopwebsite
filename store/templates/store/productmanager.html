<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
  
    <nav class="navbar bg-dark">
        <div class="container-fluid">
          <span class="navbar-brand mb-0 h1" style="color: white;">Product Manager</span>
        </div>
      </nav>

      <div class="container">
        <div class="row"> 
            <div class="col-md-2 mx-auto" >
                <br>
                <a href="insertproduct/" class="btn btn-dark">Insert Product</a>
                <br><br>
            </div>
        </div>
    </div>
    <div class="container">
        <table class="table table-hover">
            <thead class="table-dark">
                <th scope="col">Name</th>
                <th scope="col">Cost</th>
                <th scope="col">Update</th>
                <th scope="col">Delete</th>
            </thead>
            {% for x in list_cursor%}
            <tbody>
                <tr>
                    <td  scope="row">{{x.name}}</td>
                    <td>{{x.cost}}</td>
                    <td><a href="update/{{ x.productid }}" class="btn btn-warning">Update</a></td>
                    <td><a href="delete/{{ x.productid }}" class="btn btn-danger">Delete</a></td>
                </tr>
            </tbody>
            {% endfor %}
        </table>
    </div>
</body>
</html>
