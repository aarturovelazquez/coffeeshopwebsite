<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar bg-dark">
        <div class="container-fluid">
          <span class="navbar-brand mb-0 h1" style="color: white;">Product Manager</span>
        </div>
      </nav>
    <div class="container">
        <div class="row"> 
            <div class="col-md-2 mx-auto" >
                <br>
                <h3> Insert Product </h3>
                <br><br>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="col-md-5">
            <form action="" method="post">
                {% csrf_token %}
                <div class="mb-3"> 
                    <input class="form-control" type="text" name="product_name" placeholder="Product Name..."><br>
                </div>
                <div class="mb-3"> 
                    <input class="form-control" type="text" name="product_cost" placeholder="Product Cost..."><br>
                </div>
                <div class="mb-3"> 
                    <input class="form-control" type="text" name="product_image" placeholder="Product Image..."><br>
                </div>
                <div class="row"> 
                    <div class="col-md-2 mx-auto" >
                        <input class="btn btn-primary" type="submit" value="Submit">
                    </div>
                </div>

            </form>
        </div>
      
    </div>
</body>
</html>
