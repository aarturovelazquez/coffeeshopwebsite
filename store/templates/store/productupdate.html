<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar bg-dark">
        <div class="container-fluid">
          <span class="navbar-brand mb-0 h1" style="color: white;">Product Manager</span>
        </div>
      </nav>
    <div class="container">
        <div class="row"> 
            <div class="col-md-2 mx-auto" >
                <br>
                <h3>Update</h3>
                <br><br>
            </div>
        </div>
    </div>
    
    <div class="container">
        <div class="col-md-5">
            <form action="updateproduct/{{ product.productid }}" method="post">
                {% csrf_token %}
                <div class="mb-3">
                    Name:<br>
                    <input value="{{ product.name }}" name="product_name" class="form-control">
                    <br><br>
                </div>
                <div class="mb-3"> 
                    Cost:<br>
                    <input value="{{ product.cost }}" name="product_cost" class="form-control">
                    <br><br>
                </div>
                <div class="mb-3">
                    Image:<br>
                    <input value="{{ product.image }}" name="product_image" class="form-control">
                    <br><br>
                </div>
                <input type="submit" value="Submit" class="btn btn-success">
                </form>
        </div>
    </div>
</body>
</html>
